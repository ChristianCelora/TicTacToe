<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe!</title>

	<link rel="stylesheet" type="text/css" href="CSS/style.css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="JS/TicTacToe.js"></script>
	<!-- TensorFlow.js -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="board">
			<div class="row">
				<div id="c1" class="cell" data-pos="1"></div>
				<div id="c2" class="cell" data-pos="2"></div>
				<div id="c3" class="cell" data-pos="3"></div>
			</div>
			<div class="row">
				<div id="c4" class="cell" data-pos="4"></div>
				<div id="c5" class="cell" data-pos="5"></div>
				<div id="c6" class="cell" data-pos="6"></div>
			</div>
			<div class="row">
				<div id="c7" class="cell" data-pos="7"></div>
				<div id="c8" class="cell" data-pos="8"></div>
				<div id="c9" class="cell" data-pos="9"></div>
			</div>
		</div>
		<div class="break"></div>
		<div id="winner"></div>
		<div class="break"></div><br>
		<div>
			<input type="number" name="auto-train-rounds">
		</div>
		<div>
			<button id="auto-train">Auto-Train</button>
		</div>
		<div id="train-progress"></div>
		<div class="break"></div>
		<div>
			model: <input type="file" name="import-model" id="upload-model" placeholder="">
			weight: <input type="file" name="import-weight" id="upload-weights" placeholder="weight">
			<button id="import-model">Import AI</button>
		</div>
		<div class="break"></div>
		<div>
			<button id="export-model">Export AI</button>
			<button id="reset-board">Reset Board</button>
		</div>
	</div>
</body>
</html>
